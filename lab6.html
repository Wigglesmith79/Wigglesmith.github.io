<!DOCTYPE html>
<html>

<head>

    <title>My secret contact info</title>

    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <article>
        <p>This is my real contact info, I needed this to hide from the Chinchillas.</p>
        <p>I made a fake one to throw them off my tracks.</p>
    </article>
    <form action="#" method="GET">
        <header>
            <h1>
                <legend>Contact Detials</legend>
            </h1>
        </header>

        <section>
            <label>Name:<br />
                <input type="text" name="Name" maxlength="30" />
            </label><br />
            <label>Email:<br />
                <input type="email" name="Email" maxlength="30" />
            </label><br />
        </section>
        <hr />
        <section>
            <label>What you need:
                <select name="Subject">
                    <option value="General-Inquiry">General Inquiry</option>
                    <option value="Pest-Control">Pest Control</option>
                    <option value="Free-Hugs">Free Hugs</option>
                </select>
            </label>
        </section>
        <br />
        <section>
            <label>Your Message:
                <br />
                <textarea name="comment" cols="30" rows="4" placeholder="Write-message">Write message</textarea>
            </label>
        </section>
        <br />
        <section>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </section>
        <hr />
        <br />
        <section>
            <label>How did you find my portfolio?
                <select name="options">
                    <option value="google-search">Google Search</option>
                    <option value="secret-organization">Secret Organization</option>
                    <option value="finish-farmers-market">Finish Farmers Market</option>
                    <option value="facebook">Facebook</option>
                </select>
            </label>
        </section>
        <br />
        <section>
            <p>How was the websight expierience?
                <br />
                <input type="radio" name="review" value=":d" checked="checked" />
                :D
                <input type="radio" name="review" value=":]" />
                :]
                <input type="radio" name="review" value=":l" />
                :l
                <input type="radio" name="review" value="x[" />
                :P
            </p>
        </section>
        <br />
        <section>
            <p>Other feedback:
                <br />
                <textarea name="comments" cols="30" rows="4">Your feedback</textarea>

            </p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </section>

    </form>

    <a href="index.html"><button style="font-size: 20px;">Return</button></a>
</body>

</html>
